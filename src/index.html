<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .calculator-container {
      margin-top: 60px;
    }
    .calculator-card {
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .theme-button {
      margin-top: 10px;
      min-width: 80px;
    }
  </style>
</head>
<body>

  <div class="container calculator-container">
    <h1 class="text-center mb-4">Scientific Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card calculator-card">
          <div class="card-body">
            <input
              id="calc-display"
              readonly
              type="text"
              class="form-control form-control-lg text-end"
              placeholder="0"
            />
            <div class="row justify-content-start">
              <div class="col-auto">
                <button type="button" class="btn btn-light theme-button custom-btn">(</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-light theme-button custom-btn">)</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">%</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-danger theme-button custom-btn">AC</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">7</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">8</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">9</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">/</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">4</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">5</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">6</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">Ã—</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">1</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">2</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">3</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">-</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">0</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">.</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-primary theme-button custom-btn border-primary">=</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">+</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">DEL</button>
              </div>
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js">
   
    </script>
</body>
</html>
