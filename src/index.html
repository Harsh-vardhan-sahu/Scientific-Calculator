<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container calculator-container">
  <h1 class="text-center mb-4">Scientific Calculator</h1>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card calculator-card">
        <div class="card-body">
          <input id="calc-display" readonly type="text" class="form-control form-control-lg mb-3" placeholder="0" />
          
          <div class="calculator-grid">
            <button class="btn btn-light theme-button">(</button>
            <button class="btn btn-light theme-button">)</button>
            <button class="btn btn-light theme-button" data-memory="save">M+</button>
            <button class="btn btn-danger theme-button">AC</button>
            <button class="btn btn-light theme-button">7</button>

            <button class="btn btn-light theme-button">8</button>
            <button class="btn btn-light theme-button">9</button>
            <button class="btn btn-light theme-button">-</button>
            <button class="btn btn-light theme-button">4</button>
            <button class="btn btn-light theme-button">5</button>

            <button class="btn btn-light theme-button">6</button>
            <button class="btn btn-light theme-button">÷</button>
            <button class="btn btn-light theme-button">1</button>
            <button class="btn btn-light theme-button">2</button>
            <button class="btn btn-light theme-button">3</button>

            <button class="btn btn-light theme-button">×</button>
            <button class="btn btn-light theme-button">0</button>
            <button class="btn btn-light theme-button">.</button>
            <button class="btn btn-light theme-button">²</button>
            <button class="btn btn-light theme-button">+</button>

            <button class="btn btn-light theme-button">π</button>
            <button class="btn btn-light theme-button">√</button>
            <button class="btn btn-light theme-button">eˣ(</button>
            <button class="btn btn-light theme-button">sin</button>
            <button class="btn btn-light theme-button">cos</button>

            <button class="btn btn-light theme-button">tan</button>
            <button class="btn btn-light theme-button">log(</button>
            <button class="btn btn-light theme-button">log₂(</button>
            <button class="btn btn-light theme-button" data-memory="recall">MR</button>
            <button class="btn btn-light theme-button" data-memory="clear">MC</button>

            <button class="btn btn-warning theme-button">DEL</button>
            <button class="btn btn-primary theme-button border-primary">=</button>
            <button class="btn btn-light theme-button" data-memory="save2">M+2</button>
            <button class="btn btn-light theme-button" data-memory="recall2">MR2</button>
            <button class="btn btn-light theme-button" data-memory="clear2">MC2</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
