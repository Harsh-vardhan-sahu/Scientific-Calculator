<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .calculator-container {
      margin-top: 60px;
    }
    .calculator-card {
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .theme-button {
      margin-top: 10px;
      min-width: 80px;
    }
  </style>
</head>
<body>

  <div class="container calculator-container">
    <h1 class="text-center mb-4">Scientific Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card calculator-card">
          <div class="card-body">
            <input
              id="calc-display"
              readonly
              type="text"
              class="form-control form-control-lg text-end"
              placeholder="0"
            />
            <div class="row justify-content-start">
              <div class="col-auto">
                <button type="button" class="btn btn-light theme-button custom-btn">(</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-light theme-button custom-btn">)</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">%</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-danger theme-button custom-btn">AC</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">7</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">8</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">9</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">/</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">4</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">5</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">6</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">×</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">1</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">2</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">3</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">-</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">0</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">.</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-primary theme-button custom-btn border-primary">=</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">+</button>
              </div>
              <div class="col-auto">
                <button type="button"
                        class="btn btn-light theme-button custom-btn">DEL</button>
              </div>
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded",function(){
       const display=document.getElementById('calc-display');
       const buttons=document.getElementsByClassName('btn');

       let currentvalue = "";

for (let i = 0; i < buttons.length; i++) {
  const button = buttons[i];
  button.addEventListener('click', function () {
    const value = button.innerText;
    const lastChar = currentvalue.slice(-1);
    if (value === 'AC') {
      currentvalue = "";
    } else if(value=='DEL'){
      currentvalue=currentvalue.slice(0,-1);
    }
    else if((lastChar === ')' && value === '(') ||
  (/\d/.test(lastChar) && value === '(') ||
  (lastChar === ')' && /\d/.test(value))
){
  currentvalue += '*' + value;
}
    else if (value === '=') {
      try {
        currentvalue = eval(currentvalue.replace(/×/g, '*'));
      } catch {
        currentvalue = "Error";
      }
    } else {
      currentvalue += value;
    }
       
    display.value = currentvalue;
  });
}

    });
    </script>
</body>
</html>
